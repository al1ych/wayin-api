<meta charset="UTF-8">
<title>svg2map</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" href="style.css">


<div id="drop-area">
    <input type="file" name="inputfile"
           id="inputfile" style="position: fixed; left: 8px;">
</div>
<input name="inputfile"
       id="accuracy_holder" style="position: fixed; right: 0; top: 75px;" value="10" placeholder="accuracy (1-100)">
<input name="inputfile"
       id="grid_accuracy_holder" style="position: fixed; right: 0; top: 100px;" value="21"
       placeholder="grid accuracy (1-40)">
<button
        id="draw_cada_ruta" style="position: fixed; right: 0; top: 150px;"
        onclick="draw_cada_ruta()">shop2shop test
</button>
<br>
<button
        id="cmd_button" style="position: fixed; right: 0; top: 175px;"
        onclick="on_cmd()">>>
</button>
<br>


<textarea id="output_java_code" placeholder="jsoned graph will pop up in here"></textarea>
<textarea id="output_shops_code" placeholder="shops info"></textarea>
<input id="input_map_name" placeholder="map name" style="position: fixed; right: 0;"/>
<button style="position: fixed; right: 0;" onclick="pedir_path(undefined, undefined, undefined, true)">-></button>
<br/>
<canvas id="ca" width="3000" height="3000" style="border: 1px dashed rgba(110,110,110,0.1);"></canvas>
<br/>
<svg id="theSvg" style="visibility: hidden" width="1" height="1" viewBox="0 0 1 1" fill="none" stroke="black" stroke-width="5">
    <path id="srcPath" d="M100 10 A90 90 0 0 0 100 190A90 90 0 0 0 100 10z"/>
</svg>


<script src="constants.js"></script>
<script defer src="file_stuff.js"></script>
<script defer src="draw_stuff.js"></script>
<script defer src="request_stuff.js"></script>
<script defer src="cmd_stuff.js"></script>
